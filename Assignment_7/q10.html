<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
</head>
<body>
    <h2>Generate a Table</h2>
    <label>Rows:</label>
    <input type="number" id="rows" min="1">
    <label>Columns:</label>
    <input type="number" id="columns" min="1">
    <button onclick="generateTable()">Generate Table</button>
    
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            let rows = document.getElementById("rows").value;
            let columns = document.getElementById("columns").value;
            let table = "<table border='1' style='border-collapse: collapse; width: 50%; text-align: center;'>";

            for (let i = 0; i < rows; i++) {
                table += "<tr>";
                for (let j = 0; j < columns; j++) {
                    table += "<td>Cell</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("tableContainer").innerHTML = table;
        }
    </script>
</body>
</html>
