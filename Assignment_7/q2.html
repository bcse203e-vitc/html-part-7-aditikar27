<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
</head>
<body>

<h2>FizzBuzz Challenge</h2>
<button onclick="fizzBuzz()">Run FizzBuzz</button>

<script>
    function fizzBuzz() {
        for (let i = 1; i <= 50; i++) {
            if (i % 3 == 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    }
</script>

</body>
</html>
