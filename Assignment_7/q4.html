<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>

<h2>Palindrome Checker</h2>
<input type="text" id="word" placeholder="Enter a word" required >


<button onclick="check()">Check</button>
<p id="result"></p>

<script>
    function check() {
        const word = (document.getElementById('word').value).toString();
        let flag = false;
        for (let i = 0; i < word.length / 2; i++) {
            if(word.charAt(i).toLowerCase() != word.charAt(word.length - i - 1).toLowerCase()){
                flag = true;
                break;
            }
        }
        if(flag == true){
            document.getElementById('result').innerText = "Not a palindrome";
        }
        else{
            document.getElementById('result').innerText = "Is a palindrome " ;
        }
        
    }
</script>

</body>
</html>
