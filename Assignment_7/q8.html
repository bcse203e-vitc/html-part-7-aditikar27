<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array Sort</title>
</head>
<body>
    <h2>Sort an Array Without Using sort()</h2>
    <input type="text" id="sortInput" placeholder="Enter numbers separated by commas">
    <button onclick="customSort()">Sort</button>
    <p id="sortResult"></p>

    <script>
        function customSort() {
            let input = document.getElementById("sortInput").value;
            let arr = input.split(",").map(num => parseInt(num.trim()));

            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }

            document.getElementById("sortResult").innerText = "Sorted Array: " + arr.join(", ");
        }
    </script>
</body>
</html>
